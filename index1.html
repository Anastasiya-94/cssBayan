<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>cssBayan</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inika&family=Roboto:wght@100&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./style1.css">
    </head>
    <body>
        <div class="container">
            <h1>cssBayan</h1>
            <div class="accordeon_content">
                    
                    <label for="accordeon" class="list_content1">Morning. Getting up at 08:00 am</label>
                    <div clas="icons">
                        <span class="plus_icon">+</span>
                    </div>
                    <input class="accordeon_input" type="checkbox" name="accordeon" id="accordeon">
                    
                    <div class="img_icon">
                        <img src="./img/m1.png" class="img_accordeon">
                    </div> 
                                                     
            </div>
            <div class="accordeon_content1">
                <label for="accordeon1" class="list_content1">Breakfast. 08:30 am.</label>
                 <input class="accordeon_input" type="checkbox" name="accordeon" id="accordeon1">
           
                <div class="img_icon">
                    <img src="./img/bre2.png" class="img_accordeon">
                </div>                                  
             </div>
             <div class="accordeon_content2">
                <label for="accordeon2" class="list_content1">Learning. 09:30am.</label>
                <input class="accordeon_input" type="checkbox" name="accordeon" id="accordeon2">
           
                <div class="img_icon">
                    <img src="./img/learn3png.png" class="img_accordeon">
                </div>                                  
             </div>
             <div class="accordeon_content3">
                <label for="accordeon3" class="list_content1">Lunch. 13:00pm.</label>
                 <input class="accordeon_input" type="checkbox" name="accordeon" id="accordeon3">
           
                <div class="img_icon">
                    <img src="./img/Lunch.png" class="img_accordeon">
                </div>                                  
             </div>
        </div>
        
    </div>
    </body>
</html>
